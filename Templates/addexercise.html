<!DOCTYPE html>
<html lang="en">
{% include "head.txt" %}
<body>
<!-- ======= Mobile nav toggle button ======= -->
<i class="bi bi-list mobile-nav-toggle d-xl-none"></i>

<!-- ======= Header ======= -->
<header id="header">
    <div class="d-flex flex-column">
        {% include "menu.txt" %}
    </div>
</header><!-- End Header -->

<main id="main">
    <!-- ======= Resume Section ======= -->
    <section id="resume" class="resume">
        <div class="container">
            <div class="section-title"><h2>Dodawanie nowego ćwiczenia</h2></div>


                <Form method="POST" name="exercise" action="/addex">
                      {{ form.csrf_token }}
                        <Table WIDTH="70%">
                            <tr><td WIDTH="100">{{form.name.label}}</td><td>{{form.name}}</td></tr>
                            <tr><td>{{form.description.label}}</td><td>{{form.description}}</td></tr>
                            <tr><td>{{form.body_part.label}}</td><td>{{form.body_part}}</td></tr>
                        </Table>
                    <br>
                    {{form.submit()}}
                </form>  <br>

            <div class="back"><img src="/static/assets/img/back_arrow.jpg" class="img-fluid" alt="" onclick="history.back()" style="align:right"> <a href="javascript:history.back()">Powrót do poprzedniej strony</a></div>

        </div>

    </section>
  <!-- End Resume Section -->
</main><!-- End #main -->

<!-- ======= Footer ======= -->
{% include "footer.txt" %}

</body>
</html>
